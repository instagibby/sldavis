<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV341 Intro PHP - Form Example</title>
<style>
  #honeypot {
    display: none;
  }
</style>
</head>

<body>
  <h1>WDV341 Intro PHP</h1>
        <form id="form1" name="form1" method="post" action="formHandler.php">
          <input name="honeypot" type="text" id="honeypot"/>
          <p>First Name:
            <input type="text" name="firstName" id="firstName" />
        </p>
          <p>Last Name:
            <input type="text" name="lastName" id="lastName" />
          </p>
          <p>School:
            <input type="text" name="school" id="school" />
          </p>
          <p>Yay
            <input type="radio" value="yay" name="confirm" id="yay" checked/>
            Neigh
            <input type="radio" value="neigh" name="confirm" id="neigh" />
            Huh?
            <input type="radio" value="huh?" name="confirm" id="huh" />
          </p>

          <p>Pizza
            <input type="checkbox" name="pizza" id="pizza" />
            Calzone
            <input type="checkbox" name="calzone" id="calzone" />
          </p>
          <p>
            <select name="activityOption">
              <option value="eat">Eat</option>
              <option value="drink">Drink</option>
              <option value="sleep">Sleep</option>
            </select>
          </p>
            <input type="submit" name="button" id="button" value="Submit" />
            <input type="reset" name="button2" id="button2" value="Reset" />
          </p>
        </form>

<p>&nbsp;</p>
</body>

</html>
