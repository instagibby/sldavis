  <script>
    //#1
    function characterCount(x) {
      alert(x.length);
    }
		var firstName = prompt("First Name");
		var lastName = prompt("Last Name");
    //#2
    function printName(x, y) {
			x = firstName;
			y = lastName;
      return x + " " + y;
    }

    //#3
    function returnCharacterCount(x){
      return "Your string was " + x.length + " characters long!";
    }
    //#4
    function uppercaseName(x){
      var uppered = x.toUpperCase();
			return uppered;

    }

  </script>
	<h1>Unit-5 Functions Parameters and Returns</h1>
    <p><input type="button"  value="Insert String #1" onclick="characterCount(prompt());"/></p>

    <p><script>document.write(printName());</script></p>
