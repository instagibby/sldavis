<!doctype html>

	<title>Medium Image Gallery</title>

		}

			margin: 5px;
			border: 1px solid black;
		}

			text-align: center;
		}
	</style>

</head>

<body>

		<img src="images_250/shrimps_250.jpg" width="250" height="250" alt="">
		<img src="images_250/grilled_250.jpg" width="250" height="250" alt="">

</html>
