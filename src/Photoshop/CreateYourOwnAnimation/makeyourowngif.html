<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Make Your Own Gif</title>
  <style type="text/css">
    body {
      background-color: #2E3A6B;
    }

    h1,
    h2,
    h3 {
      text-align: center;
      color: white;
    }

    .center {
      text-align: center;
    }

    img {
      border: 2px solid black;
      background-color: #0A1B5C;
      padding: 15px;
    }
  </style>

</head>

<body>

  <h1>Make Your Own Gif</h1>
  <h2>Seoul</h2>
  <p class="center"><img src="seoul.gif" width="500" height="400" alt="" /></p>

  <h3>Seoul for mobile</h3>
  <p class="center"><img src="seoulmobile.gif" width="320" alt="" /></p>
</body>

</html>
