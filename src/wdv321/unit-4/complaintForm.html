  <div class="col-m-12 col-6">
    <form id="complaintForm" name="complaintForm" method="post">
      <fieldset>
        <legend>Please enter the following information in order to process your concerns.</legend>
        <p>
          <label for="custFirstName">First name:</label>
          <input type="text" name="custFirstName" id="custFirstName" required>
          <span id="custFirstNameError" class="errorMsg"></span>
        </p>
        <p>
          <label for="custLastName">Last name:</label>
          <input type="text" name="custLastName" id="custLastName" required>
          <span id="custLastNameError" class="errorMsg"></span>
        </p>
        <p>
          <label for="custPhone">Phone number: </label>
          <input type="text" name="custPhone" id="custPhone" maxlength="20">
          <span id="custPhoneError" class="errorMsg"></span>
        </p>
        <p>

          <label for="custEmail">Email: </label>
          <input type="email" name="custEmail" id="custEmail" required>
          <span id="custEmailError" class="errorMsg"></span>

        </p>
      </fieldset>

      <fieldset>
        <span id="custProductsError" class="errorMsg"></span>
        <legend>Please select a group:</legend>
        <input type="radio" name="custProducts" value="books" id="custProducts1">
          <label for="custProducts1">Books</label>
        <input type="radio" name="custProducts" value="movies" id="custProducts2">
          <label for="custProducts2">Movies</label>
        <input type="radio" name="custProducts" value="computer" id="custProducts3">
          <label for="custProducts3">Computer</label>
        <input type="radio" name="custProducts" value="electronics" id="custProducts4">
          <label for="custProducts4">Consumer Electronics</label>
      </fieldset>

      <fieldset>
        <legend>Description of problem:</legend>
        <p><span id="custComplaintError" class="errorMsg"></span></p>
        <label for="custComplaint"></label>
        <textarea name="custComplaint" id="custComplaint" cols="45" rows="5" maxlength="120" required></textarea>

      </fieldset>

      <p class="submit-buttons">
        <input type="button" name="button" id="sendForm" value="File Complaint">
        <input type="reset" name="button2" id="resetForm" value="reset">
      </p>
    </form>
