<!DOCTYPE html>
<html>

<head>
  <style>
    #container {
      height: auto;
      width: 1000px;
    }

    div.tree {
      width: 500px;
      height: 500px;
      position: relative;
      z-index: -1;
      background-image: url(tree.png);
      background-size: 100%;
    }

    div {
      height: 300px;
      width: 300px;
    }
    #container{

    }

    #apple1 {
      transform: translate(50px, 100px);
      -webkit-animation-name: fall1; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 1.5s; /* Safari 4.0 - 8.0 */
      animation-name: fall1;
      animation-duration: 1.5s;
      animation-delay: 3s;
      -webkit-animation-fill-mode: forwards;
    }
    @keyframes fall1 {
      0%   {transform: translate(50px, 100px);}
      100% {transform: translate(50px, 480px);}
    }
    #apple2 {
      transform: translate(100px, 155px);

    }

      transform: translate(100px, 50px);
      -webkit-animation-name: fall3; /* Safari 4.0 - 8.0 */

      animation-delay: 3s;
      -webkit-animation-fill-mode: forwards;

    #apple4 {
      transform: translate(150px, 100px);
      -webkit-animation-name: fall4; /* Safari 4.0 - 8.0 */

    @keyframes fall4 {

      transform: translate(100px, 175px);
      -webkit-animation-name: fall5; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 1.5s; /* Safari 4.0 - 8.0 */
      animation-name: fall5;
      animation-duration: 1.5s;
      animation-delay: 3s;
      -webkit-animation-fill-mode: forwards;
    }
    @keyframes fall5 {
      0%   {transform: translate(100px, 175px);}
      100% {transform: translate(100px, 480px);}

      transform: translate(0px, 275px);

    #apple7 {
      transform: translate(-305px, 200px);
      -webkit-animation-name: fall7; /* Safari 4.0 - 8.0 */
      -webkit-animation-duration: 1.5s; /* Safari 4.0 - 8.0 */
      animation-name: fall7;
      animation-duration: 1.5s;

      -webkit-animation-fill-mode: forwards;

    }
    #pumpkin {
	transform: translate(-320px, 220px);
	-webkit-animation-name: throw;
	animation-name: throw;
	-webkit-animation-duration: 5s;
	animation-duration: 5s;
  -webkit-animation-fill-mode: forwards;
}

@keyframes throw {
	0% {transform: scale(100, 100) translate(-320px, 220px);}
	50% {transform: scale(1, 1) translate(-320px, 220px);}
  100% {transform: translate(-320px, 480px);}
	}

  <div class="tree">
