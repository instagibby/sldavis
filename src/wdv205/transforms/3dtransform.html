<!DOCTYPE html>
<html>

<head>
  <style>
    div {
      width: 300px;
      height: 100px;
      background-color: yellow;
      border: 1px solid black;
    }

    div.Div:hover {
      -webkit-transform: rotateZ(90deg);
      transform: rotateZ(90deg);
    }
    div.xtrans:hover {
      -webkit-transform: rotateX(90deg);
      transform: rotateX(90deg);
    }
  </style>
</head>

<body>

<p>Rotated 90 degrees</p>
  <div class="Div">
  </div>

  <div class="xtrans">
  </div>
</body>

</html>
